<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <script defer src="./js/app.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img class="logo__img" src="./images/logo.png" alt="logo">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--active" href="#">
                  Home
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Shop
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Page
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Blog
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/icon-user.svg" alt="User icon">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/icon-search.svg" alt="Search icon">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/icon-heart.svg" alt="Favorite icon">
              <span class="user-nav__num">3</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/icon-cart.svg" alt="Cart icon">
              <span class="user-nav__num">7</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
